<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TixCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <img src="images.jpg" alt="TixCraft Logo" class="logo-img">
            </div>

            <!-- Top Right Controls -->
            <div class="top-controls">
                <div class="member-info">
                    <span class="member-text">會員登入</span>
                    <span class="member-status">登出</span>
                    <div class="notification-badge">6</div>
                </div>
                <div class="language-toggle">
                    <span>繁體中文 English</span>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="navigation">
            <ul class="nav-list">
                <li><a href="#" class="nav-link">首頁</a></li>
                <li><a href="#" class="nav-link">活動查詢</a></li>
                <li><a href="#" class="nav-link">業務洽詢</a></li>
                <li><a href="#" class="nav-link">常見問題</a></li>
            </ul>
            <div class="search-section">
                <span class="search-text">會員帳號 訂購查詢</span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="loading-section">
            <div class="loading-spinner"></div>
            <p class="loading-text">請稍候，正在處理您行程內容</p>
        </div>
    </main>
</div>
</body>
</html>
